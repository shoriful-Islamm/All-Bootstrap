<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body> 
    <div style="margin-top: 50px;"></div>
    <div class="container">

        
        <!-- ########## START HERE ########## -->
        <h1 style="text-align: center;">Sizing</h1>
        <hr>

        <!-- Relative to the parent -->

        <div class="bg-primary p-2 my-2 w-25">1. Lorem.</div>
        <div class="bg-primary p-2 my-2 w-50">2. Lorem.</div>
        <div class="bg-primary p-2 my-2 w-75">3. Lorem.</div>
        <div class="bg-primary p-2 my-2 w-100">4. Lorem.</div>
        <div class="bg-primary p-2 my-2 w-auto">5. Lorem.</div>

        <hr>

        <div style="height: 300px;" class="bg-dark text-light">
            <div class="bg-warning d-inline-block h-25" style="width: 100px">Height 25%</div>
            <div class="bg-warning d-inline-block h-50" style="width: 100px">Height 50%</div>
            <div class="bg-warning d-inline-block h-75" style="width: 100px">Height 75%</div>
            <div class="bg-warning d-inline-block h-100" style="width: 100px">Height 100%</div>
            <div class="bg-warning d-inline-block h-auto" style="width: 100px">Height auto</div>
          </div>

          <hr>

        <div style="height: 100px; background-color: rgba(255,0,0,.1);">
            <div class="vw-100 vh-100" style="width: 100px; height: 200px; background-color: rgba(0,0,255,.1);">Max-height 100%</div>
        </div>
          


        
        
    </div>  
    <div style="margin-top: 50px;"></div>
    
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>

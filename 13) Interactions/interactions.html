<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body> 
    <div style="margin-top: 50px;"></div>
    <div class="container">

        
        <!-- ########## START HERE ########## -->
        <h1 style="text-align: center;">Interactions</h1>
        <hr>

        <!-- Text selection -->

        <p class="user-select-all">This paragraph will be entirely selected when clicked by the user.</p>
        <p class="user-select-auto">This paragraph has default select behavior.</p>
        <p class="user-select-none">This paragraph will not be selectable when clicked by the user.</p>

        <hr>

        <!-- Pointer events -->

        <p><a href="https://google.com" class="pe-none">This link</a> can not be clicked.</p>
        <p><a href="https://moshiur.me" class="pe-auto">This link</a> can be clicked (this is default behavior).</p>

        
    </div>  
    <div style="margin-top: 50px;"></div>
    
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>

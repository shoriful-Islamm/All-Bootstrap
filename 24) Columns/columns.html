<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body> 
    <div style="margin-top: 50px;"></div>

    <div class="container-fluid">

        
        <!-- ########## START HERE ########## -->
        <h1 style="text-align: center;">Columns</h1>
        <hr>

        <!-- Alignment -->

        <div class="container">
            <div class="row bg-primary text-light align-items-center" style="min-height: 10rem;">
                <div class="col">Column 01</div>
                <div class="col">Column 02</div>
                <div class="col">Column 03</div>
            </div>
        </div>

        <br><br>

        <div class="container">
            <div class="row bg-warning" style="min-height: 10rem;">
                <div class="col align-self-start">Column 01</div>
                <div class="col align-self-center">Column 02</div>
                <div class="col align-self-end">Column 03</div>
            </div>
        </div>

        <br><br>

        <div class="container">
            <div class="row bg-info justify-content-evenly">
                <div class="col-3 bg-success order-3">Column 01</div>
                <div class="col-3 bg-secondary order-1">Column 02</div>
                <div class="col-3 bg-warning order-2">Column 03</div>
            </div>
        </div>

        
        
        <br><br>
        
    </div>

    <div style="margin-top: 50px;"></div>
    
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>

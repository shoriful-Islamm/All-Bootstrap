<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body> 
    <div style="margin-top: 50px;"></div>
    <div class="container">

        
        <!-- ########## START HERE ########## -->
        <h1 style="text-align: center;">Shadows | Vertical Alignment | Visibility</h1>
        <hr>

        <!-- Shadows -->

        <div class="bg-light p-3 mb-5 shadow-none">No shadow</div>
        <div class="bg-body p-3 mb-5 shadow-sm">Small shadow</div>
        <div class="bg-body p-3 mb-5 shadow">Regular shadow</div>
        <div class="bg-body p-3 mb-5 shadow-lg">Larger shadow</div>

        <hr>

        <!-- Vertical alignment -->

        <span class="align-baseline">baseline</span>
        <span class="align-top">top</span>
        <span class="align-middle">middle</span>
        <span class="align-bottom">bottom</span>
        <span class="align-text-top">text-top</span>
        <span class="align-text-bottom">text-bottom</span>

        <hr>

        <table style="height: 100px;">
          <tbody>
            <tr>
              <td class="align-baseline">baseline</td>
              <td class="align-top">top</td>
              <td class="align-middle">middle</td>
              <td class="align-bottom">bottom</td>
              <td class="align-text-top">text-top</td>
              <td class="align-text-bottom">text-bottom</td>
            </tr>
          </tbody>
        </table>

        <hr>

        <!-- Visibility -->

        <h2 class="invisible">Hello World!</h2>

  
        
    </div>  
    <div style="margin-top: 50px;"></div>
    
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>

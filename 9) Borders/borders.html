<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body> 
    <div style="margin-top: 50px;"></div>
    <div class="container">

        
        <!-- ########## START HERE ########## -->
        <h1 style="text-align: center;">Borders</h1>
        <hr>

        <!-- Additive -->

        <div class="border" style="width: 50px; height: 50px;">
        
        Lorem.</div>

        <hr>

        <!-- Subtractive -->

        <div class="border border-end-0 border-start-0" style="width: 50px; height: 50px;"></div>

        <hr>

        <!-- Border color -->

        <div class="border border-warning" style="width: 50px; height: 50px;"></div>

        <hr>

        <!-- Border-width -->

        <div class="border border-5" style="width: 50px; height: 50px;"></div>

        <hr>

        <!-- Border-radius -->

        <div class="border rounded-pill" style="width: 150px; height: 50px;"></div>

        <hr>

        <!-- Sizes -->

        <div class="border rounded-3" style="width: 50px; height: 50px;"></div>
  
        
    </div>  
    <div style="margin-top: 50px;"></div>
    
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
